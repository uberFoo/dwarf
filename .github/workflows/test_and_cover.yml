name: Rust Test and Code Coverage

on:
    workflow_dispatch:
    push:
        branches:
            - develop
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  ref: develop
            - name: Set up Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: nightly
            - name: Download grcov
              run: |
                  curl -L https://github.com/mozilla/grcov/releases/download/v0.8.18/grcov-x86_64-unknown-linux-gnu.tar.bz2 | tar jxf -
                  sudo mv grcov /usr/local/bin/
            - name: Install llvm-tools-preview
              run: rustup component add llvm-tools-preview
            - name: Build and run tests with coverage
              run: |
                  TRACY_NO_INVARIANT_CHECK=1 CARGO_INCREMENTAL=0 RUSTFLAGS='-Cinstrument-coverage' RUSTDOCFLAGS='-Cinstrument-coverage -Z unstable-options' LLVM_PROFILE_FILE='cargo-test-%p-%m.profraw' cargo +nightly test
                  grcov . --binary-path ./target/debug/deps/ -s . -t lcov --branch --ignore-not-existing --ignore '../*' --ignore "/*" -o coverage.lcov
            - name: Install lcov
              run: sudo apt-get install lcov
            - name: Install lcov_cobertura
              run: pip install lcov_cobertura
            - name: Generate coverage report
              run: |
                  lcov --summary coverage.lcov
                  lcov_cobertura coverage.lcov --output coverage.xml
              env:
                  CI: true
            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
              with:
                  directory: ./
                  fail_ci_if_error: true
                  files: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  verbose: true
